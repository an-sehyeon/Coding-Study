<!doctype html>
<html>
<head>
    <title>document.write</title>
</head>
<body>
    <h1>document.write</h1>
</body>
<script>
    // document.write()를 사용해 HTML 문서에 동적으로 내용 작성
    // 실행 시, 기존 HTML 콘텐츠에 아래 내용을 추가 삽입
    document.write("<h3>Welcome</h3>");

    // <pre> 태그를 사용하여 입력된 텍스트들을 원시 그대로 출력함
    document.write("<pre>");
    document.writeln("Hello Hello");
    document.writeln("    Are there Jaesoo??");
    document.writeln("        Aren't there Jaesoo??");
    document.write("</pre>");

    // with문 사용 : document 객체의 메서드와 속성에 대해 반복적으로 작성하는 것을 줄여줌
    with(document){
        write("<h3>You're welcome이 수동태라는데?</h3>");
        write("<pre>");
        writeln("2 + 는 도대체 무엇인가?");
        writeln("<strong>" + (2+5) + "</strong>임을 알아냈다.");        //<strong> : 강조
        write("</pre>");
    }
</script>
</html>
