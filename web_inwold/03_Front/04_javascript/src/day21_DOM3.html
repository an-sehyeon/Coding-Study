<!doctype html>
<html>
<head>
    <title>CSS Selector</title>
</head>
<body>
    <h1>CSS Selector</h1>
        <hr>
            <p class="add">First Paragraph</p>                                  <!-- 클래스가 add인 첫 번째 문단 -->
            <ul>
                <li class="odd">순대</li>                                       <!-- 클래스가 odd인 리스트 -->
                <li class="even">떡볶이</li>                                    <!-- 클래스가 even인 리스트 -->
                <li class="odd">탕수육</li>                                     <!-- 클래스가 odd인 리스트 -->
                <li class="even">무제한돈까스</li>                               <!-- 클래스가 even인 리스트 -->
                <li class="odd">피자+파스타</li>                                 <!-- 클래스가 odd인 리스트 -->
            </ul>
            <br>
            <h1>Element 동적으로 넣었다 빼기</h1>
            <hr>
            <p>DOM tree에는 동적으로 element를 삽입할 수 있어</p>
            <p>createElement, apendChild, removeChild</p>
            <a href="javascript:creatediv()">DIV 만들기</a>                     <!-- 자바스크립트를 실행하여 div 생성-->    

            <br>
            <h1>CSS style을 동적으로 변경해보자!!</h1>
            <hr>
                <p>나의 궁전에는 <span>16,000개의 식당이 있어요.</span>
                </p>
                <input type="button" value="New Style?">                        <!-- 버튼 생성 -->

    <br><br><br><br><br><br><br><br><br><br>
</body>
<script>
    // querySelector("선택자") : 선택자가 포함된 첫 번째 태그
    // querySelectorAll("선택자") : 선택자가 포함된 전체
    const li_odd = document.querySelectorAll("li.odd");                         // 클래스가 odd인 모든 li 요소를 가져와 li_odd에 저장
    const li_even = document.querySelectorAll("li.even");                       // 클래스가 even인 모든 li 요소를 가져와 li_even에 저장
    const li_all = document.querySelectorAll("li");                             // 모든 li 요소를 가져와 li_all에 저장
    console.log(typeof(li_odd));                                                // NodeList 객체인지 확인하기 위해 typeof출력, 결과 : object

    li_odd.forEach((li, idx) => {                                               // li_odd 리스트를 순회하며 스타일 변경
        li.style.color = "red";
        if(idx==2){
            li.style.color = "crimson";
        }
    });

    // list 중 odd는 magenta, 다른 것은 blue으로 출력
    // getAttribute : 속성값을 얻어내는 함수
    // getAttribute("class") == "odd" : hint
    // 1단계 : 돌아가게만 하시오
    // 2단계 : 한 줄로 작성하시오

    li_all.forEach((li) => {
        if(li.getAttribute("class")=="odd"){
            li.style.color = "magenta";
        }
        else{
            li.style.color = "blue";
        }
    });

    // 한줄 버전
    // li.style.color = (li.getAttribute("class")=="odd")?"gray":"darkblue"
    li_all.forEach((li)=> {li.style.color=(li.getAttribute("class")=="odd")?"gray":"darkblue"});


    // createDiv : element 추가
    function creatediv(){
        const div = document.createElement("div");      //<div></div>
        div.innerHTML= "생성할테니 닦달하지마요";
        div.style.background = "yellow";
        document.body.appendChild(div);

        div.addEventListener("dblclick",function(){     // 더블클릭시 해당 요소 삭제
            this.innerHTML = "야";
            this.parentElement.removeChild(this);       // parentElement : 부모 요소 찾기, 
        });
    }
  

    
    // <input type = "button" value = "New Style?">
    const input = document.querySelector("input[value='New Style?']");
    const span = document.getElementsByTagName("span")[0];

    input.addEventListener("click",function(event){
        console.log(event);
        span.style.background = "darkblue";
        span.style.color = "white";
        span.style.fontSize = "32px";
        span.style.border = "3px dotted lightgreen";
        span.style.display = "inline-block";
        span.style.width = "500px";
        span.style.textAlign = "center";
    })
    

</script>
</html>
