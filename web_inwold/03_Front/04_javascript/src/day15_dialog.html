<!doctype html>
<html>
<head>
    <title>Dialog</title>
</head>
<body>
</body>
<script>
    // 1. alert : 결과를 바라지 않음. 정보 출력 목적
    // 반환값이 없으며, 항상 undefined를 반환
    // alert 메시지를 띄운 후 undefined를 ret에 저장
    var ret = alert("난 너에게 아무 것도 바라지 않아");
    // aleart 함수의 반환값(undefined)을 화면에 출력
    document.write("<h1>alert return : " + ret + "</h1>");

    if(ret == undefined){                                    // ret이 undefined라면 ?
        document.write("<h1> 정해진 것 없으시대요</h1>");     // 해당 문구 출력   
    }



    // 2. confirm : 사용자에게 확인 또는 취소를 선택하도록 요청
    // 확인 버튼을 누르면 true, 취소 버튼을 누르면 false를 반환
    var msg = "";                // 메시지를 저장할 변수 초기화

    // confirm 창을 띄우고, 반환값(true/false)을 ret에 저장
    ret = confirm("최초의 트윗을 36억에 결제하시겠습니까??");
    // 반환값을 콘솔에 출력
    console.log("결제 결과 : " + ret);

    // 사용자가 확인을 눌렀을 경우 실행 되는 코드
    if(ret) {
        // 결제 성공 메시지를 msg에 저장
        msg = "결제되었습니다. 사실 시장가치는 3800만원..";
    }
    else {
        // 3. prompt
        // 기본 입력값으로 "방랑자"를 제공
        var name = prompt("당신, 이름이 뭡니까??", "방랑자");
        // 사용자가 입력한 값을 name에 저장
        msg = name + "님 반드시 후회할 것입니다.";
        // 입력된 이름을 포함한 메시지를 msg에 저장
    }

    // 최종 메시지를 화면에 출력
    document.write("<br><br>" + "<h3>" + msg + "</h3>")
</script>
</html>
