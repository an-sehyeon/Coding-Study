<!doctype html>
<html>
<head>
    <title>Date & Math</title>
</head>
<body>
    <h1>방문하신 시각에 따라 배경색이 달라지십니다.</h1>
    <hr>
</body>
<script>
    // Date
    var now = new Date();                                                       // 현재 날짜와 시간을 가져오는 Date 객체 생성                          
    document.write("<h2>now : " + now + "</h2>");                               // 현재 날짜와 시간 출력
    document.write("<h2>year : " + now.getFullYear() + "</h2>");                // 현재 년도 출력
    document.write("<h2>month : " + (now.getMonth() + 1) + "</h2>");            // 현재 월 출력(0부터 시작하므로 +1 필요)
    document.write("<h2>millisec : " + now.getMilliseconds() + "</h2>");        // 현재 밀리초 출력

    // 시간에 따른 배경색 설정
    var current = now.getMilliseconds() % 4;                                    // 현재 밀리초를 4로 나눈 나머지 값 계산
    if(current == 0)                                                            // 현재 밀리초가 0이라면?
        document.body.style.background = "violet";                              // 배경색을 보라색으로 설정
    else if(current == 1)                                                       // 현재 밀리초가 1이라면?
        document.body.style.background = "lightskyblue";                        // 배경색을 하늘색으로 설정
    else if(current == 2)                                                       
        document.body.style.background = "lime";                                // 배경색을 초록색
    else if(current == 3)
        document.body.style.background = "deeppink";                            // 배경색을 핑크색
    

    // Math
    document.write("<h1>랜덤 숫자 뽑기 : " + Math.random() + "</h1>");           // Math.random() : 0부터 1사이의 랜덤 소수 출력


    // N이하의 정수를 뽑는 함수 만들기
    // random()은 0부터 1 사이의 소수를 리턴
    // 0...1 사이의 소수를 뽑는 능력뿐인데
    // 특정한 숫자 N을 입력받아 1부터 N까지의 소수를 뽑는 함수
    // 0...1 * N = 0...N
    function getRandom(N){
        return Math.floor(Math.random() * N) + 1;                               // Math.floor() : 숫자를 내림 처리하여 가장 가까운 정수를 반환, 즉 소수점 이하를 버림, 1부터 시작하기 위하여 +1을 해줌    
    }
    document.write("<h1>초월의 투구가 드랍되었습니다.<h1>");
    document.write("<h1>당신의 주사위(1~100) : " + getRandom(100) + "</h1>");

    // 1 ~ 19사이의 숫자를 하나 뽑는다.
    // 1 ~ 19사이의 숫자를 하나 더 뽑는다.
    // 두 숫자의 곱을 정답이라고 지정한다.
    // 사용자에게 문제를 내고 답을 맞추면 웬일이세요를 출력한다.
    // 답을 못 맞추면 오답인거 본인이 아시죠?를 출력한다.
    // 답을 숫자가 아닌 것을 입력하거나 창을 닫아버리면 포기하시는 거에요?ㅋㅋㅋㅋ 를 출력한다.

    var num1 = getRandom(19);                                                   // 랜덤으로 1부터 19사이의 숫자하나를 num1에 저장
    var num2 = getRandom(19);                                                   // 랜덤으로 1부터 19사이의 숫자하나를 num2에 저장
    var ans = num1 * num2;                                                      // num1의 값과 num2을 곱한 값을 ans변수에 저장
    var q = num1 + "*" + num2 + "의 답은??";                                    // 문제 문자열 생성, q변수에 저장
    var yourAns = prompt(q,0);                                                 // 사용자에게 문제를 물어보고 입력받음, 기본값을 0으로 설정

    if(yourAns ==""|| isNaN(yourAns) || yourAns == null){                      // 사용자가 숫자가 아닌 것을 입력하거나 입력하지않고 창을 닫으면 코드 실행
        document.write("<h1>포기하시는 거에요?ㅋㅋㅋㅋ</h1>");                      
    }
    else{                                                                      // 첫 번째 조건문이 부합하지 않는다면?
        if(ans == yourAns){                                                    // 사용자가 ans(num1 * num2의 값)의 값과 동일한 값을 입력한다면 아래 코드 실행
            document.body.style.color = "darkblue";                            // 텍스트 색상 변경
            document.body.style.fontSize = "64px";                             // 텍스트 크기 변경
            document.write("웬일이세요??");                                     // 정답 메시지 출력
        }
        else{                                                                  // 문제의 정답이 아니라면?
            document.write("<h1>오답인거 본인이 아시죠?</h1>");                  // 오답 메시지 출력
        }
    }

</script>
</html>
