<!doctype html>
<html>
<head>
    <title>URL에 Javascript</title>
</head>
<body>
    <h1>A href에 자바스크립트 코드 넣기</h1>
    <hr>
    <!-- <a> : 하이퍼링크를 생성하는 태그
        href 속성에 URL 대신 JavaScript 코드를 삽입해,
        클릭 시 alert() 함수를 실행 해 알림 메시지를 표시 -->
    <!-- alert() : 브라우저에서 알림 창을 띄우는 함수 -->    
    <a href="javascript: alert('지금은 공사중입니다. 앞으로도 계속')">
        드디어 오픈한 나의 홈페이지!!!
    </a>
</body>
</html>
