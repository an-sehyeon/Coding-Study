<!doctype html>
<html>
<head>
    <title>구구단</title>
</head>
<body>
    <h1>구구단 프로그램</h1>
    <h3>원하시는 단을 출력해드립니다.</h3>
    <hr>
</body>
<script>
    // input : 필드에 입력받은 값 가져와서 화면에 출력
    var input = prompt("몇 단으로 출력해드릴까요?");                                  // 사용자로부터 값을 입력받고 입력받은 값을 input에 저장          
    var dan = parseInt(input);                                                      // 사용자로부터 입력받은 input을 정수로 반환 후 dan에 저장

    var check1 = (dan == input);                                                    // input이 소수점인지 확인

    var check2 = (dan >= 1);                                                        // dan이 1미만인지 확인

    if(check1 && check2){                                                           // input이 소수점이 아니고, dan이 1이상이라면?
        for(let i = 1; i < 10; i++){                                                // 1부터 9까지 반복
            document.write("<h2>" + dan + " x " + i + " = " + dan*i + "</h2>");     // 입력받은 단의 구구단 출력    
        }
    }
    else {                                                                          // 조건문에 부합하지 않는다면?
        alert("너 지금 뭐 입력한거야??");                                             // 해당 문자열 출력
    }
</script>
</html>
