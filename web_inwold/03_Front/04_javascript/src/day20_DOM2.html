<!doctype html>
<html>
<head>
    <title>DOM2</title>
</head>
<body>
    <h1>Get By Class</h1>
    <hr>
    <ul>
        <li class="odd ddd first fff 888">Fork Rid</li>                         <!-- 여러 클래스 이름을 가진 첫 번째 목록 항목, 클래스 이름은 공백으로 구분 -->
        <li>Starving</li>
        <li class="odd">Ramen</li>                                              <!-- odd 클래스명을 가진 항목 -->
        <li>Chicken Rise</li>
        <li class="first">Sausage, ConeDog</li>                                 <!-- first 클래스명을 가진 항목 -->
    </ul>
</body>
<script>
    var oddElements2 = document.getElementsByClassName("first odd");
    // 1. odd와 first 클래스가 둘 다 있으면서 순서대로 있는 애
    // 2. odd와 first 클래스가 둘 다 있으면서 순서는 무관(O)
    console.log(oddElements2);                                                 // first와 odd 클래스가 있는 항목 정보 콘솔에 출력

    // first와 odd 클래스가 있는 항목의 스타일 설정
    oddElements2[0].style.color = "skyblue";
    oddElements2[0].style.background = "black";
    oddElements2[0].style.fontSize = "68px";
    oddElements2[0].innerHTML = "<em><strong>너도 굶어</strong></em>";         // 내용을 HTML 형식으로 변경, <em> : 텍스트를 기울임, <strong> : 텍스트를 굵게, 
                                                                              // innerHTML 속성 : 요소의 HTML 내용 수정, 기존 콘텐츠를 덮어씌우며, HTML 태그를 포함 가능          
</script>
</html>
