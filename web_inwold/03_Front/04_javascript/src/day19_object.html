<!doctype html>
<html>
<head>
    <title>Object</title>
</head>
<body>
    <h1>Javascript Object</h1>
    <hr>
</body>
<script>
    // create Object 1
    var account1 = {                                                                 // account1객체를 생성하고 속성과 메서드 정의
        owner: "이선생",                                                          
        code : "2132",                                                                    
        balance : 36750000,
        deposit : function(money){this.balance += money;},                          // deposit 메서드 : 입력된 money를 balance에 더함
        withdraw: function(money){this.balance -= money;},                          // withdraw 메서드 : 입력된 money를 잔액(balance)에서 뺌
        getBalance: function(){return this.balance;}                                // getBalance 메서드 : 현재 balance 결과값 리턴
    }
    document.write("<h1> 현재 잔액 : " + account1.getBalance() + "</h1>");          // 현재 balance 값 출력
    account1.deposit(50000);                                                       // deposit 메서드의 money에 "50000" 전달
    document.write("<h1> 5만원 입금 : " + account1.getBalance() + "</h1>");         // 기본 잔액에서 50000 더한 후 현재 balance 값 출력
    account1.withdraw(700000);                                                     // withdraw 메서드의 money에 "700000" 전달
    document.write("<h1> 70만원 출금 : " + account1.getBalance() + "</h1>");        // 잔액에서 "700000"을 뺀 현재 잔액 출력



    // create Object 2
    var account2 = new Object();                                                   // account2 객체를 생성하고 속성 할당
    account2.owner = "바르다김선생";                        
    account2.balance = 50;
    account2.deposit = deposit;

    function deposit(money){                                                      // deposit 함수 정의  
        this.balance += money;                                                    // 입력된 money를 현재 잔액(balance)에 더함
    }

    account2.deposit(50000);                                                      // account2의 deposit 메서드 호출, 50000을 전달하여 잔액에 더해줌  
    document.write("<h1>account2.balance : " + account2.balance + "</h1>");       // account2 객체의 현재 잔액 출력
    account2.feeling = "Very sad";                                                // account2 객체에 feeling 속성 추가
    account1.feeling = "Very very strawberry happy";                              // account1 객체에 feeling 속성 추가  
    console.log("account1 : " + account1);                                        // 문자열로 표시
    console.log(account1);                                                        // 객체를 JSON 형식으로 콘솔에 출력(객체 자체는 Object로 표시됨)

   


    // complax(다중 오브젝트)
    // 복합 객체 생성(다중 객체 포함)
    guest1 = {name: "Devenham", age:25 }                                          // 첫 번째 손님 정보
    guest2 = {name: "Conan", age: 10}                                             // 두 번째 손님 정보

    orientExpress = new Object();                                                 // 빈 객체 생성
    orientExpress.passanger1 = guest1;                                            // 첫 번째 손님 정보를 passanger1 속성에 저장  
    orientExpress.passanger2 = guest2;                                            // 두 번째 손님 정보를 passanger2 속성에 저장

    console.log(orientExpress);                                                   // 객체의 모든 속성을 콘솔에 출력
    document.write("<h1>Passanger1의 이름</h1>");
    document.write("<h1>" + orientExpress.passanger1.name + "</h1>");             // orientExpress객체의 passanger1속성의 name정보 출력  

</script>
</html>
