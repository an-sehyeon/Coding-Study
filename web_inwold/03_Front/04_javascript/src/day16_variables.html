<!doctype html>
<html>
<head>
    <title>let, const</title>
</head>
<body>
</body>
<script>
    f1();                                                       // f1 함수 호출

    function f1(){                                              // f1 함수 정의
        console.log("F1 called");                               // f1 함수 호출 시 콘솔창에 해당 문구 출력
    }

    // 초기화 작업(값 할당 제외)만 호이스팅
    // 변수는 변수명만 호이스팅 됨
    console.log("#1 data1 = " + data1);                         // 현재 data1을 초기화하지 않았기 때문에 undefined
    var data1 = 1000;                                           // data1에 1000 할당
    console.log("#2 data1 = " + data1);                         // 현재 data1은 1000

    // const : 수정 불가능한 상수
    const goldenRule = "I'm the King";
    // goldenRule = "No, You're not. I'm the King";

    // let : 값을 수정 가능한 변수
    let doctrine = "나는 꿈이 있어요";                          // doctrine에 문자열 할당
    doctrine = "나는 꿈이 없어요";                              // "나는 꿈이 없어요" 문자열 수정
    console.log("#3 doctrine : " + doctrine);                  // 수정한 doctrine값 출력

    for(let i=0; i<100; i++){
        ;
    }
    // console.log("#4 i after for : " + i);                  // for문 안에서 사용된 let변수는 for문 종료 시 사라짐

    if(10 > 1){
        let data2 = 10.37;
    }
    // console.log("#5 data2 : " + data2);                   // if문 안에서 사용된 let 변수는 if문 종료 시 사라짐

    // 번외(선언을 해야 사용할 수 있는 기능)
    var man = [];                                            // man변수에 빈 배열 할당
    man.name = "James";                                      // 배열에 동적으로 name 속성 추가
    man.cry = function(){ console.log("I'm Crying");};       // man.cry는 콘솔창에 "I'm Crying"문자열을 출력하는 함수를 가지고 있음
    console.log("#6 man.name : " + man.name);                // name 속성 출력 
    man.cry();                                               // man.cry 호출      
</script>
</html>
