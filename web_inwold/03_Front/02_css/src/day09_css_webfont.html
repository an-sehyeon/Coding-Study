<!doctype html>
<html>
<head>
    <title>WebFonts</title>
    <link rel="preconnect" href="https:/fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .newfont1 {                                              /* font 스타일이 담긴 newfont1 클래스 생성 */
            font-family: "Noto Sans KR";                         /* '+' : 공백 */
        }
        .newfont2 {                                              /* font 스타일이 담긴 newfont2 클래스 생성 */
            font-family: "Nanum Pen Script";
        }
    </style>
</head>
<body>
    <h1>이게 원래 폰트다.</h1>
    <h1 class="newfont1">이건 한 번 바꾼 폰트다.</h1>              <!-- newfont1의 클래스 폰트 스타일을 적용하여 해당 텍스트 출력 -->
    <h1 class="newfont2">이건 또 바꾼 폰트다.</h1>                 <!-- newfont2의 클래스 폰트 스타일을 적용하여 해당 텍스트 출력 -->
</body>
</html>
