<!doctype html>
<html>
<head>
    <title>Responsive2</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { color:blue}                                          /* 모든 요소의 글자색을 blue로 설정 */
        #container {
            width: 940px;
            border: 10px solid #880c40;                              /* solid : 테두리를 설정하는 속성 */
            margin: 10px auto;
            padding: 20px;                                             /* padding : 내용과 테두리 사이의 간격 설정하는 속성*/
        }

        .header {
            padding: 20px;
            margin-bottom: 20px;
            border: 5px solid purple;
        }

        .content {
            width: 580px;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid darkblue;
            float: right;                                              /* float : 정렬하기 위해 사용되는 속성 */
                                                                       /* float 속성 값 : none : 띄우지 않음(기본갑) , left : 왼쪽에 띄움 , right : 오른쪽에 띄움 
                                                                                         initial : 기본값으로 설정함 , inherit : 부모 요소로부터 상속함 */ 
        }

        .sidebar {
            width: 260px;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid darkblue;
            float: right;
        }

        .footer {
            clear: both;                                                /* clear : 앞의 떠 있는 float 옆에 배치되지 않고, 다음 줄로 내려오도록 설정하는 속성 
                                                                           clear 속성 : none : 기본값, left : 요소가 왼쪽에 떠 있는 요소 옆에 위치하지 않도록 하고, 그 아래쪽에 배치, 
                                                                           right : 요소가 오른쪽에 떠 있는 요소 옆에 위치하지 않도록 하고, 그 아래쪽에 배치, 
                                                                           both : 요소가 양쪽에 떠 있는 요소 옆에 위치하지 않도록 하고, 다음 줄에 배치 */
            padding: 20px;
            border: 1px dotted crimson;
        }

        @media (max-width:720px) {                                      /* 최대 너비가 720px일 때 적용되는 스타일 설정 */
            body {color: red;}                                        /* 전체 요소의 글자 색 red로 설정 */  
            
            #container {                                                /* container ID에 적용되는 스타일 설정*/
                width: auto;
            }
            
            .header {                                                   /* header 클래스에 적용되는 스타일 설정 */
                text-align: center;
            }

            .content, .sidebar {
                width: auto;
                float: none;
            }

            .footer {
                text-align: center;
                font-size: 30px;
                font-family: "Nanum Pen Script";
            }
        }


    </style>
</head>
<body>
    Tihs sentence is for nothing........
    <div id="container">
        <div class="header">
            <h1>Responsive Web Example</h1>
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>
                누군가가 조교에게 질문을 했다. 조교는 그 문제를 못풀고 헤메기만 했다.
                그러자 학생 한 명이 나가서 문제를 풀었다.
                조교도 못 푸는 문제가 있음에 안심하였지만, 나와 같이 수업을 듣는 뛰어난 학생이 있음에 맥이 풀렸다.
            </p>
        </div>
        <div class="sidebar">
            <h2>SideBar</h2>
            <ul>
                <li>진성학원</li>
                <li>진명학원</li>
                <li>한샘학원</li>
            </ul>
        </div>
        <div class="footer">
            <p>CopyNotRight</p>
        </div>
    </div>
</body>
</html>
