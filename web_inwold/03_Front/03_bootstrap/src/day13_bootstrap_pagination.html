<!doctype html>
<html>
<head>
    <title>Pagination</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <h1>Pagination</h1>
    <hr>
    <div class="container">                             
        <table class="table table-striped">     <!-- striped : 테이블의 각 행을 번갈아 가며 회색 바탕으로 표시 -->
            <thead>                             <!-- 테이블 헤더 부분-->
                <th>순위</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>등록일</th>
                <th>조회수</th>
            </thead>
            <tbody>                             <!-- 테이블 본문 부분-->    
                <tr>
                    <td>1</td>
                    <td>또 사고친 한국 해외 대사관</td>
                    <td>맥대지</td>
                    <td>09/02</td>
                    <td>176980</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>죽지 못해 살아가네요</td>
                    <td>올리카</td>
                    <td>09/12</td>
                    <td>149314</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>오뚜기 진라면 11년맛에 맛 리뉴얼 소식</td>
                    <td>다섯가지</td>
                    <td>09/09</td>
                    <td>175138</td>
                </tr>
            </tbody>
        </table>         
        <hr>
        <a class="btn btn-primary">write</a>                                    <!-- btn-primary : 파란색 버튼 스타일 적용 -->
        <div class="text-center">
            <ul class="pagination pagination-md justify-content-center">        <!-- unordered list(비순서형 리스트) -->
            <!-- pagination : bootstrap의 페이지네이션 스타일 적용 -->        
            <!-- pagination-md : 중간 크기의 페이지네이션 버튼 설정 -->
            <!-- justify-content-center : 리스트를 가로 방향으로 화면 중앙에 정렬 -->  

                <li class="page-item"><a class="page-link">1</a></li>           <!-- page-item : bootstrap에서 페이지네이션 항목을 꾸미는 클래스 -->
                <li class="page-item"><a class="page-link">2</a></li>           <!-- <a> : 하이퍼링크 태그 -->
                <li class="page-item"><a class="page-link">3</a></li>           <!-- class: page-link : 페이지 링크 스타일을 제공하는 bootstrap 클래스 -->
                <li class="page-item"><a class="page-link">4</a></li>
                <li class="page-item"><a class="page-link">5</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
