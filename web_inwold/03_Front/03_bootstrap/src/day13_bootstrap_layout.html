<!doctype html>
<html>
<head>
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="row">            <!-- 하나의 행을 정의 -->
        <!-- <div class="col"> : 그리드 시스템을 활용하여 열을 정의 (모든 열이 동일한 높이, 화면 크기에 따라 자동으로 너비 조정) -->
        <div class="col" style="background-color: red;">RED</div>         
        <div class="col" style="background-color: yellow;">Yellow</div>
        <div class="col" style="background-color: green;">Green</div>
    </div>
    <br><br>
    <div class="row">           <!-- 행의 컨테이너로 여러 열을 포함 -->
        <div class="col-sm-2" style="background-color: red;">DIVA</div>                 <!-- col-sm-2 : 작은 화면(sm,576px) 이상에서 열의 너비를 그리드의 2칸으로 설정 -->
        <div class="col-sm-1" style="background-color: yellow;">DIVB</div>              <!-- col-sm-1 : 작은 화면(sm,576px) 이상에서 열의 너비를 그리드의 1칸으로 설정 -->
        <div class="w-50" style="background-color: black; color: white;">DIVC</div>   <!-- w-50 : bootstrap의 유틸리티 클래스, 해당 열의 너비를 50%로 설정 -->
        <div class="col-sm-2 bg-primary">DIVD</div>                                       <!-- bg-primary : 배경색을 파란색으로 설정 -->
        <div class="col-sm-2" style="background-color: pink;">DIVE</div>                
    </div>
</body>
</html>
