<!doctype html>
<html>
<head>
    <title>Bootstrap Button</title> 

    <!-- 로컬 경로에 있는 bootstrap 스타일 시트 링크 -->
    <link rel="stylesheet" 
          href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <h1 class="text-center">Bootstrap Button</h1>                                   <!-- 텍스트 중앙 정렬 -->
    <hr>

    <!-- bootstrap 버튼 스타일 비교 -->
    <button type="button">General Button</button>                                   <!-- 기본 html 버튼 -->                      
    
    <!-- btn : bootstrap에서 버튼 스타일링을 활성화하는 기본 클래스, btn-default : default 버튼 스타일 적용 -->
    <button type="button" class="btn btn-default">Bootstrap</button>                
    <button type="button" class="btn btn-primary">Primary</button>                  

    <!-- Secondary 버튼 스타일, col-md-6 : bootstrap의 그리드 시스템, 화면 너비의 6칸을 차지, -->    
    <button type="button" class="btn btn-secondary col-md-6">Secondary</button>     
    <button type="button" class="btn btn-success btn-lg">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info btn-sm">Information</button>          <!-- 작은 크기(sm)의 버튼 -->
    <button type="button" class="btn btn-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-primary disabled">Primary</button>         <!-- disabled : 버튼을 비활성화 상태로 만듬 -->
    <div class="btn btn-primary">DIV btn</div>                                      <!-- div태그를 버튼처럼 스타일링 -->
</body>
</html>
