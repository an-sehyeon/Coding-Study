<!doctype html>
<html>
<head>
    <title>Responsive Test</title>
    <style>
        @media (max-width:780px) {                                /* media의 최대 너비가 780px보다 작을 때 아래 내용 적용 */
            body{                                                  /* 조건에 해당 될 때 적용될 스타일 설정 */ 
                color: red;
                font-size: 32px;
                font-weight: bold;
                background-color: rgb(220,220,220);
            }

            button {
                /* display: none;                                    버튼은 원래 존재하지만 width가 780px 이하라면 버튼을 없앰 */
                width: 100%;
                height: 200px;
                font-size: 48px;
            }
        }

        
    </style>
</head>
<body>
    This Page was made using Responsive Tech.<br>
    <button>This button is very very good.</button>
</body>
</html>
