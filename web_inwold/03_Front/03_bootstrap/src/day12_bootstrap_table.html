<!doctype html>
<html>
<head>
    <title>Bootstrap Table</title>
    <link rel="stylesheet" 
          href="./bootstrap/css/bootstrap.css">                              <!-- 해당 위치의 css 파일을 링크하여 스타일과 레이아웃 활용 -->

</head>
<body>
    <h1>BootStrap Table</h1>
    <hr>

    <!-- col-md-6: md사이즈(786px)보다 클 때 전체의 절반 크기를 차지-->
    <div class="container col-md-6">                                         
        <!-- bg-danger의 배경색 설정(빨간색), 텍스트 중앙 정렬, width="100%": div 요소가 부모 컨테이너의 전체 너비를 차지하도록 설정 -->
        <div class="bg-danger text-center" width="100%">AAA</div>    
        
        <!-- 테이블 생성 -->
        <table class="table text-center table-striped">
        <!-- table : bootstrap의 기본 테이블 스타일 적용 -->    
        <!-- table-striped : 테이블의 행에 교차로 배경색을 추가 -->    
            <thead>                                                         <!-- 테이블 헤더 정의 -->
                <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
            </thead>
            <tbody>                                                         <!-- 테이블 본문 정의 -->
                <tr>                                                        <!-- 첫 번째 행 -->
                    <td>영어</td>
                    <td>수학</td>
                    <td>과학</td>
                    <td>국어</td>
                    <td>도덕</td>
                </tr>
                <tr>                                                        <!-- 두 번째 행 -->
                    <td class="table-danger">윤리</td>                       <!-- 해당 셀의 배경색을 bootstrap에서 제공하는 danger 색상(빨간색)으로 설정 -->
                    <td>과학</td>
                    <td class="table-warning">음악</td>                     <!-- 해당 셀의 배경색을 bootstrap에서 제공하는 warning 색상(노란색)으로 설정 -->
                    <td>미술</td>
                    <td>과학</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
