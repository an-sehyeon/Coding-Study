<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/Styles/auth.css">  <!-- CSS 파일 유지 -->
</head>
<div th:replace="~{/include/header}"></div>
<body>
    <div class="container">
        <div class="login-box">
            <h2>로그인</h2>

            <!-- 로그인 실패 시 에러 메시지 출력 -->
            <div th:if="${param.error != null and param.logout == null}" class="error-message">
                <p>아이디 또는 비밀번호가 일치하지 않습니다.</p>
            </div>

            <form action="/loginProc" method="post">
                <input type="text" name="username" placeholder="아이디" required />
                <input type="password" name="password" placeholder="비밀번호" required />
                <button type="submit" class="btn">로그인</button>
            </form>

            <p class="switch-text">아직 계정이 없으신가요?  
                <a href="/join">회원가입</a>
            </p>
        </div>
    </div>
</body>
</html>
