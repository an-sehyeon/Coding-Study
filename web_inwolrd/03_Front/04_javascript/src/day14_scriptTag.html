<!doctype html>
<html>
<head>
    <title>script tag</title>
</head>
<body>
    <h1>스크립트 코드 내에 작성된 페이지</h1>
    <hr>

    <!-- img src="./images/grayscale.jpeg" : 기본 이미지로 설정
         onmouseover=over(this) : 이미지 위에 마우스를 올리면 over 함수 실행, this는 현재<img> 태그를 함수에 인자로 전달     
         onmouseout=out(this) : 마우스가 이미지 밖으로 이동하면 out 함수 실행
    -->
    <img src="./images/grayscale.jpeg"      
        onmouseover="over(this)"
        onmouseout="out(this)"
        onclick="clck(this)"
        ondblclick="dblclck(this)"
    >
</body>
<script>
    /* 콘솔에 Program Start 메시지 출력
       이 메시지는 브라우저 개발자 도구 콘솔에서 확인 */
    console.log("Program Start");

    function over(arg) {                                /* 마우스를 이미지 위에 올렸을 때 실행되는 기능 */
        arg.src = "./images/color.jpeg";                /* src(이미지)의 주소 변경 */
        arg.width = arg.width * 1.1;                    /* 이미지의 너비를 10% 늘림 */
        console.log("이미지에 커서 올려놓음");            /* 콘솔에 메시지 출력, 
                                                        함수가 제대로 실행되었는지 확인하기 위한 디버깅 정보로 유용*/
    }

    function out(arg) {
        arg.src = "./images/grayscale.jpeg";
        arg.width = arg.width * 10 / 11;                /* 이미지의 너비를 10% 줄임 */
        console.log("현재 이미지 크기 : " + arg.width);
    }

    function clck(arg) {
        arg.width = "1000";
    }

    function dblclck(arg) {
        arg.width = "600";
    }
</script>
</html>
