<script>
    var choice = parseInt(prompt("1,2,3번 이미지 중 몇 번 선택??"));        // 사용자로부터 1, 2, 3 중 선택 입력 받음, parseInt : 입력받은 값을 정수로 변환
    document.write("<h1>" + choice + "번을 선택하셨습니다.<h1>");

    var image;                                                            // 선택한 이미지를 저장할 변수
    if(choice == 1){                                                      // 사용자가 1을 선택한다면?, (==)동등 연산자-> 값만 비교, "1" == 1 둘다 true
        image = "image001.jpg";                                           // choice가 1이라면 첫 번째 이미지  
    }    
    else if(choice == 2) {                                                // choice가 2라면 두 번째 이미지   
        image = "image002.jpg";
    }
    else {                                                                // 위의 모든 조건이 맞지 않다면?  
        image = "image003.jpg";                                           // 세 번째 이미지를 image변수에 저장  
    }
    document.write("<img src='./images/" + image + "'>");                 // 페이지 화면에 조건에 맞는 image 출력
    src='./images/image001.jpg'

    // 배열을 생성해 동일한 작업 반복
    var images = new Array();                                             // 이미지 파일명을 저장할 배열 생성
    images.push("image001.jpg");                                          // push를 사용하면 배열의 요소를 추가, 추가되는 요소는 배열의 맨 뒤에 들어가고 배열의 길이도 늘어남
    images.push("image002.jpg");
    images.push("image003.jpg");
    document.write("<img src='./images/" + images[choice-1] + "'>");      // images배열의 (choice(사용자가 선택한 값) - 1)에 위치한  이미지 출력
</script>
</html>
