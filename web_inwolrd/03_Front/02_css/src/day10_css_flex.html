<!doctype html>
<html>
<head>
    <title>Flex Example</title>     
    <link rel="stylesheet" 
     href="./day10_style.css">                      <!-- 해당 위치의 css 파일을 링크하여 스타일 적용 -->
</head>
<body>
    <div class="box1"></div>                        <!-- 클래스명이 box1인 div 생성 -->
    <div class="box2"></div>                        <!-- 클래스명이 box2인 div 생성 -->
    
    <!-- flex-row 레이아웃을 사용하는 div, 'box-align-1' 클래스가 추가된 요소, 자식 요소들을 정렬하는 컨테이너 역할 -->
    <div class="flex-row box-align-1">              <!-- 각 컨테이너 안에는 3개의 자식 div 요소(box3,box4,box5) 존재 -->
        <div class="box3"></div>                    <!-- 클래스명이 box3인 div 생성-->
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    <div class="flex-row box-align-2">              
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    <div class="flex-row box-align-3">             
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    <div class="flex-row box-align-c">             
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    <div class="flex-row box-align-e">              
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>
