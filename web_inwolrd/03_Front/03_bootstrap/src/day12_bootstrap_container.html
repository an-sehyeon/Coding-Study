<!doctype html>
<html>
<head>
    <title>Bootstrap Container</title>

    <!-- css 파일 연결 : 현재 프로젝트 폴더의 ./bootstrap/css/bootstrap.css 파일을 로드 -->
    <link rel="stylesheet" 
          href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- bootstrap의 기본 컨테이너 : 화면 크기에 따라 폭이 자동 조절되는 고정 너비 컨테이너-->
    <!-- 중앙 정렬 및 고정된 최대 너비를 가짐 -->
    <!-- bg-primary : 파란색 배경 색상을 적용하는 클래스 -->
    <div class="container bg-primary">container</div>

    <!-- 작은 화면용 컨테이너: 최소 너비가 sm(Bootstrap의 작은 화면 기준, 576px) 이상인 경우 고정 너비 -->
    <!-- 화면 크기가 576px 이상일 때 고정 너비가 설정됨--> 
    <!-- 'bg-danger': 빨간색 배경 색상을 적용하는 클래스--> 
    <div class="container-sm bg-danger">container</div>

    <!-- 중간 화면용 컨테이너: 최소 너비가 md(768px) 이상인 경우 고정 너비 -->
    <!-- 화면 크기가 768px 이상일 때 고정 너비가 설정됨 -->
    <!-- 'bg-info': 밝은 파란색 배경 색상을 적용하는 클래스 -->
    <div class="container-md bg-info">container</div>

    <!-- 큰 화면용 컨테이너: 최소 너비가 lg(992px) 이상인 경우 고정 너비 -->
    <!-- 화면 크기가 992px 이상일 때 고정 너비가 설정됨 -->
    <!-- bg-warning: 노란색 배경 색상을 적용하는 클래스 -->
    <div class="container-lg bg-warning">container</div>
    
    <!-- 아주 큰 화면용 컨테이너: 최소 너비가 xl(1200px) 이상인 경우 고정 너비 -->
    <!-- 화면 크기가 1200px 이상일 때 고정 너비가 설정됨 -->
    <!-- bg-success: 초록색 배경 색상을 적용하는 클래스 --> 
    <div class="container-xl bg-success">container</div>
    
    <!-- 초대형 화면용 컨테이너: 최소 너비가 xxl(1400px) 이상인 경우 고정 너비 -->
    <!-- 화면 크기가 1400px 이상일 때 고정 너비가 설정됨 -->
    <!-- bg-dark: 검정색 배경 색상을 적용하는 클래스 --> 
    <div class="container-xxl bg-dark">container</div>
    
    <!-- Fluid 컨테이너: 화면 크기와 관계없이 항상 100% 너비를 유지 -->
    <!-- 고정 너비가 아닌, 화면 크기에 상관없이 항상 100% 너비를 유지 -->
    <!-- bg-secondary: 회색 배경 색상을 적용하는 클래스 --> 
    <div class="container-fluid bg-secondary">container</div>
</body>
</html>
