<!doctype html>
<html>
<head>
    <title>v-model</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <h1>Vue.js v-model</h1>
    <hr>
    <div id="vmodel">
        <h2>{{ myMessage }}</h2>
        <!-- 변수의 단순 출력 뿐 아니라 기초 연산 가능 -->
        <h2>{{ 1 + 3   }}</h2>
        <h2>{{ 5>3?'a':'b'}}</h2>
        <h2>{{ myMessage + "입니다" }}</h2>
        <h2>{{ yourMessage }}</h2>
        <!-- v-model을 이용하여 변수와 양방향 통신이 가능 -->
        <input type="text" v-model="yourMessage">
        <h2>{{ yourMessage2 }}</h2>
        <h2>{{ yourMessage3 }}</h2>
        <!-- 여러 인풋 형태에도 동일하게 적용 가능 -->
        <textarea v-model="yourMessage2"></textarea>    
        <br>
        <input type="checkbox" v-model="yourMessage3">Apple
    </div>
</body>
<script>
    var app6 = new Vue({
        el: '#vmodel',
        data: {
            myMessage: 'Welcome to my sweet home',
            yourMessage:"",
            yourMessage2:"",
            yourMessage3:""
        }
    });
</script>
</html>
