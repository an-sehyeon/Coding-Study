<!doctype html>
<html>
<head>
    <title>Router Test</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
<body>
    <h1>Router Test Page</h1>
    <hr>
    <div id="routerdiv">
        <router-link to="/login">로그인하지마</router-link>
        <router-link to="/about">궁금해하지마</router-link>
        <hr>
        <router-view></router-view>
    </div>
</body>
<script>
    var LoginComponent = {
        template: '<div>로그인하실건가요?</div>'
    }

    var AboutComponent = {
        template: '<div>궁굼해하지 않으셔도...</div>'
        // template: 'http://www.naver.com'    // 일반 텍스트로 인식하여 오류
    }

    var router = new VueRouter({            // VueRouter : 라우터 설정, 페이지간의 이동 설정을 위함
        routes: [
            {
                path: '/login',
                component: LoginComponent
            },
            {
                path: '/about',
                component: AboutComponent
            }
        ]
    });

    var app11 = new Vue({
        el: '#routerdiv',
        router: router
    })
</script>
</html>
